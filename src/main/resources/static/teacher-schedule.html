<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое расписание - Учитель</title>
    <link rel="stylesheet" href="/css/teacher-schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- Хэдер как в админке -->
    <header class="header">
        <h1><i class="fas fa-calendar-alt"></i> Мое расписание</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <button class="btn btn-primary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="content">
        <!-- Панель управления -->
        <div class="control-panel">
            <div class="filters">
                <div class="form-group">
                    <label><i class="fas fa-calendar-day"></i> Период:</label>
                    <select id="periodSelect" class="form-control" onchange="loadSchedule()">
                        <option value="day">На день</option>
                        <option value="week">На неделю</option>
                    </select>
                </div>

                <div class="form-group" id="dateGroup">
                    <label><i class="fas fa-calendar"></i> Дата:</label>
                    <input type="date" id="scheduleDate" class="form-control" onchange="loadSchedule()">
                </div>

                <div class="form-group" id="weekGroup" style="display: none;">
                    <label><i class="fas fa-calendar-week"></i> Неделя с:</label>
                    <input type="date" id="weekStartDate" class="form-control" onchange="loadSchedule()">
                </div>
            </div>

            <div class="view-toggle">
                <button class="toggle-btn active" onclick="switchView('day')">
                    <i class="fas fa-calendar-day"></i> День
                </button>
                <button class="toggle-btn" onclick="switchView('week')">
                    <i class="fas fa-calendar-week"></i> Неделя
                </button>
            </div>
        </div>

        <!-- Контент расписания -->
        <div id="schedule-content">
            <div class="loading">Загрузка расписания...</div>
        </div>
    </div>
</div>

<script src="/js/teacher-schedule.js"></script>
</body>
</html>
