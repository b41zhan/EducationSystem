<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика студента - Детали</title>
    <link rel="stylesheet" href="/css/student-gami-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="header-actions">
        <button class="btn btn-secondary" onclick="window.close()">
            <i class="fas fa-arrow-left"></i> Назад
        </button>
    </div>

    <div class="student-header">
        <div class="student-avatar" id="studentAvatar">
            <i class="fas fa-user-graduate"></i>
        </div>
        <div class="student-info">
            <h1 id="studentName">Загрузка...</h1>
            <div class="student-class" id="studentClass">
                <i class="fas fa-users"></i> Класс: <span id="className">Загрузка...</span>
            </div>
        </div>
        <div class="student-level">
            <div class="level-badge" id="levelBadge">
                <i class="fas fa-star"></i> <span>Уровень 0</span>
            </div>
        </div>
    </div>

    <!-- Основная статистика -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-chart-line"></i> Основная статистика
            </h2>
        </div>

        <div class="stats-grid" id="mainStats">
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="stat-value">-</div>
                <div class="stat-label">XP</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="stat-value">-</div>
                <div class="stat-label">Выполнено заданий</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="stat-value">-</div>
                <div class="stat-label">Отличных работ</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="stat-value">-</div>
                <div class="stat-label">Достижения</div>
            </div>
        </div>

        <!-- Прогресс уровня -->
        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title">
                    <i class="fas fa-tachometer-alt"></i> Прогресс до следующего уровня
                </div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-numbers">
                <span id="currentXp">0 XP</span>
                <span id="nextLevelXp">0 XP</span>
            </div>
        </div>
    </div>

    <!-- Достижения -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-medal"></i> Достижения
                <span class="achievements-count" id="achievementsCount">
                    <span class="count">0</span> из <span class="total">0</span>
                </span>
            </h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchAchievementsTab('unlocked')">
                    <i class="fas fa-unlock"></i> Полученные
                </button>
                <button class="tab-btn" onclick="switchAchievementsTab('locked')">
                    <i class="fas fa-lock"></i> Доступные
                </button>
            </div>
        </div>

        <!-- Полученные достижения -->
        <div id="unlocked-achievements" class="tab-content active">
            <div class="achievements-grid" id="unlockedAchievementsGrid"></div>
        </div>

        <!-- Доступные достижения -->
        <div id="locked-achievements" class="tab-content">
            <div class="achievements-grid" id="lockedAchievementsGrid"></div>
        </div>
    </div>

    <!-- История активности -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-history"></i> Последняя активность
            </h2>
        </div>
        <div class="activity-list" id="activityList"></div>
    </div>
</div>

<script src="/js/student-gami-details.js"></script>
</body>
</html>
