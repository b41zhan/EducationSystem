<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education System - Вход</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <h1>Studix</h1>
        <p class="subtitle">Вход в систему</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required
                       placeholder="ваш@email.com">
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required
                       placeholder="Введите пароль">
            </div>

            <button type="submit" class="btn-primary">Войти</button>
        </form>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="demo-accounts">
            <h3>Тестовые аккаунты:</h3>
            <p><strong>Учитель:</strong> teacher.m@school.kz / teacher123</p>
            <p><strong>Студент:</strong> student@school.kz / password</p>
            <p><strong>Админ:</strong> admin@school.kz / admin</p>
        </div>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
