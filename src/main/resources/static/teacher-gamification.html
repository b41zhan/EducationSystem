<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геймификация - Учитель</title>
    <link rel="stylesheet" href="/css/teacher-gamification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Хэдер как в других страницах -->
<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EducationSystem</span>
            </div>
            <div class="nav-links">
                <a href="teacher-dashboard.html">
                    <i class="fas fa-home"></i> Главная
                </a>
                <a href="teacher-assignments.html">
                    <i class="fas fa-tasks"></i> Задания
                </a>
                <a href="teacher-schedule.html">
                    <i class="fas fa-calendar-alt"></i> Расписание
                </a>
                <a href="teacher-statistics.html">
                    <i class="fas fa-chart-bar"></i> Статистика
                </a>
                <a href="teacher-gamification.html" class="active">
                    <i class="fas fa-gamepad"></i> Геймификация
                </a>
                <a href="profile.html">
                    <i class="fas fa-user"></i> Профиль
                </a>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <!-- Общая статистика класса -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-chart-line"></i> Статистика геймификации
            </h2>
            <div class="filter-group">
                <select class="filter-select" onchange="loadClassStats(this.value)">
                    <option value="">Выберите класс</option>
                </select>
                <button class="btn btn-secondary" onclick="refreshStats()">
                    <i class="fas fa-sync-alt"></i> Обновить
                </button>
            </div>
        </div>

        <div class="teacher-stats-grid" id="classStats">
            <div class="stat-item loading-stat">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Загрузка...</div>
            </div>
        </div>
    </div>

    <!-- Табы -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('leaderboard')">
            <i class="fas fa-trophy"></i> Таблица лидеров
        </button>
        <button class="tab-btn" onclick="switchTab('students')">
            <i class="fas fa-users"></i> Статистика студентов
        </button>
        <button class="tab-btn" onclick="switchTab('achievements')">
            <i class="fas fa-medal"></i> Достижения класса
        </button>
    </div>

    <!-- Таблица лидеров -->
    <div id="leaderboard-tab" class="tab-content active">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-trophy"></i> Таблица лидеров класса
                </h2>
                <div class="stats-badge" id="leaderboardStats">
                    <span class="badge-count">0</span> студентов
                </div>
            </div>

            <div class="podium" id="classPodium"></div>
            <div class="leaderboard" id="classLeaderboard"></div>
        </div>
    </div>

    <!-- Статистика студентов -->
    <div id="students-tab" class="tab-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-users"></i> Статистика студентов
                </h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск студента..."
                           onkeyup="searchStudents(this.value)"
                           class="search-input">
                </div>
            </div>

            <div class="student-list" id="studentsList"></div>
        </div>
    </div>

    <!-- Достижения класса -->
    <div id="achievements-tab" class="tab-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-medal"></i> Достижения класса
                </h2>
                <div class="stats-badge" id="achievementsStats">
                    <span class="badge-count">0</span> достижений
                </div>
            </div>

            <div class="achievements-grid" id="classAchievements"></div>
        </div>
    </div>
</div>

<script src="/js/teacher-gamification.js"></script>

</body>
</html>
